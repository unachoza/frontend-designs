<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <section class="rating-card">
      <circle>
        <img src="images/icon-star.svg" class="icon" alt="star" />
      </circle>
      <div class="title">How did we do?</div>
      <div class="details">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </div>
      <div class="ratings-container">
        <div class="rating-value">1</div>
        <div class="rating-value">2</div>
        <div class="rating-value">3</div>
        <div class="rating-value">4</div>
        <div class="rating-value">5</div>
      </div>
      <button id="submit-button">Submit</button>
    </section>

    <section class="thank-you-card">
      <img
        src="images/illustration-thank-you.svg"
        class="image"
        alt="reciept print out"
      />
      <div class="user-selection">
        You selected
        <span id="selected-value"></span>
        out of 5
      </div>
      <div class="title">Thank you!</div>
      <div class="details">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
