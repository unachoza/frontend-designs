<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="section" id="result">
      <h2 class="title">Your Result</h2>
      <div class="content" id="circle">
        <span style="font-size: 76px; color: white">76</span>of 100
      </div>
      <div class="content">Great</div>
      <div class="note">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="section" id="summary">
      <h2 class="summary-title">Summary</h2>
      <div class="status-container">
        <div class="status">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="lighten bolt icon" />
          </div>
          <div class="category">Reaction</div>
          <div class="score">80</div>
          <div class="total-score">/100</div>
        </div>
        <div class="status">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="brain icon" />
          </div>
          <div class="category">Memory</div>
          <div class="score">92</div>
          <div class="total-score">/100</div>
        </div>
        <div class="status">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="text bubble icon" />
          </div>
          <div class="category">Verbal</div>
          <div class="score">73</div>
          <div class="total-score">/100</div>
        </div>
        <div class="status">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="eye icon" />
          </div>
          <div class="category">Visual</div>
          <div class="score">61</div>
          <div class="total-score">/100</div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
