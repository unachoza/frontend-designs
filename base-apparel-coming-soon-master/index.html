<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
      class="hero-image-desktop"
      src="./images/hero-desktop.jpg"
        alt="clothing model wearing peach top"
      />
      <img
      class="hero-image-mobile"
      src="./images/hero-mobile.jpg"
        alt="clothing model wearing peach top"
      />
      <section>
        <header class="logo">
          <img src="./images/logo.svg" alt="" />
        </header>
        <div class="title">
          <span>We're</span>
          coming soon 
        </div>
        <div class="copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
        <form>
          <input
            type="text"
            name="email"
            id="email"
            value=""
            placeholder="Email Address"
          />
          <button id="submit-button"  type="submit" >
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>
          <div class="error-message">Please proivide a valid email</div>
        </form>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
